<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/products/add">Thêm sản phẩm</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Sửa</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Xoá?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
