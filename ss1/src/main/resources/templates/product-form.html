<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} == null ? 'Thêm sản phẩm' : 'Chỉnh sửa sản phẩm'">Form sản phẩm</title>
</head>
<body>

<h1 th:text="${product.id} == null ? 'Thêm sản phẩm' : 'Chỉnh sửa sản phẩm'"></h1>

<form th:action="@{${formAction}}" th:object="${product}" method="post">
    <input type="hidden" th:if="${product.id} != null" th:field="*{id}" />

    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br/><br/>

    <label for="price">Giá:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />
    <br/><br/>

    <button type="submit" th:text="${product.id} == null ? 'Thêm' : 'Cập nhật'"></button>
    <a href="/products">Huỷ</a>
</form>

</body>
</html>
